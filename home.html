<!DOCTYPE html>
<html>

  <body>
    <div class="home" data-animate-on-scroll>
      <div class="frame-group">
        <div class="vegee-wrapper5">
          <div class="vegee8">vegee</div>
        </div>
        <a class="videos-wrapper" id="frameLink">
          <div class="videos">videos</div>
        </a>
      </div>
      <img
        class="imgbox-icon"
        alt=""
        src="./public/imgbox@2x.png"
        id="imgboxImage"
      />

      <img
        class="imgbox-icon"
        alt=""
        src="./public/imgbox@2x.png"
        id="imgboxImage1"
      />

      <img
        class="imgbox-icon"
        alt=""
        src="./public/imgbox@2x.png"
        id="imgboxImage2"
      />

      <div class="home-inner">
        <div class="vegee-wrapper6">
          <div class="vegee9">vegee Â©</div>
        </div>
      </div>
    </div>

    <script>
      var frameLink = document.getElementById("frameLink");
      if (frameLink) {
        frameLink.addEventListener("click", function () {
          window.open("https://www.youtube.com/@vegeething");
        });
      }
      
      var imgboxImage = document.getElementById("imgboxImage");
      if (imgboxImage) {
        imgboxImage.addEventListener("click", function (e) {
          window.location.href = "./pragmachapters.html";
        });
      }
      
      var imgboxImage1 = document.getElementById("imgboxImage1");
      if (imgboxImage1) {
        imgboxImage1.addEventListener("click", function (e) {
          window.location.href = "./tie.html";
        });
      }
      
      var imgboxImage2 = document.getElementById("imgboxImage2");
      if (imgboxImage2) {
        imgboxImage2.addEventListener("click", function (e) {
          window.location.href = "./ss.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
