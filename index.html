<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Reem Kufi:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Turret Road:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="home" data-animate-on-scroll>
      <div class="header">
        <img class="header-child" alt="" src="./public/frame-17@2x.png" />

        <a class="vid-wrapper" id="frameLink">
          <b class="vid">vid</b>
        </a>
      </div>
      <div class="tags">
        <a class="pragma" href="./pragma.html" id="pragma"> </a>
        <a class="awiaa" href="./ss.html" id="awiaa"> </a>
        <a class="tie" href="./tie.html" id="tie"> </a>
        <a class="sdrwsl" href="./sdrlrwsl.html" id="sdrwsl"> </a>
      </div>
      <div class="footer">
        <div class="vegee-wrapper">
          <div class="vegee">VEGEE Â©</div>
        </div>
      </div>
    </div>

    <script>
      var frameLink = document.getElementById("frameLink");
      if (frameLink) {
        frameLink.addEventListener("click", function () {
          window.open("https://www.youtube.com/@vegeething");
        });
      }
      
      var pragma = document.getElementById("pragma");
      if (pragma) {
        pragma.addEventListener("click", function (e) {
          window.location.href = "./pragma.html";
        });
      }
      
      var awiaa = document.getElementById("awiaa");
      if (awiaa) {
        awiaa.addEventListener("click", function (e) {
          window.location.href = "./ss.html";
        });
      }
      
      var tie = document.getElementById("tie");
      if (tie) {
        tie.addEventListener("click", function (e) {
          window.location.href = "./tie.html";
        });
      }
      
      var sdrwsl = document.getElementById("sdrwsl");
      if (sdrwsl) {
        sdrwsl.addEventListener("click", function (e) {
          window.location.href = "./sdrlrwsl.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
