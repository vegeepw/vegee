  <body>
    <div class="homedark" data-animate-on-scroll>
      <div class="header2">
        <img class="header-inner" alt="" src="./public/frame-171@2x.png" />

        <div class="switch-parent">
          <a class="switch1" href="./homelight.html" id="sWITCH">
            <a class="switch-item" href="./homelight.html" id="frameLink"> </a>
          </a>
          <a
            class="vid-container"
            href="https://www.youtube.com/@VeeeeGg"
            id="frameLink1"
          >
            <b class="vid1">vid</b>
          </a>
        </div>
      </div>
      <div class="tags2">
        <a class="pragma318" href="./pragmadark.html" id="pragma"> </a>
        <a class="awiaa1" href="./and-when-im-all-alonedark.html" id="awiaa">
        </a>
        <a class="tie1" href="./taking-it-easydark.html" id="tie"> </a>
        <a class="sdrwsl1" href="./sdrlrwsldark.html" id="sdrwsl"> </a>
        <img class="sdrwsl-icon1" alt="" src="./public/sdrwsl1@2x.png" />
      </div>
      <div class="footer3">
        <div class="vegee-wrapper3">
          <div class="vid1">VEGEE Â©</div>
        </div>
      </div>
    </div>

    <script>
      var frameLink = document.getElementById("frameLink");
      if (frameLink) {
        frameLink.addEventListener("click", function (e) {
          window.location.href = "./homelight.html";
        });
      }
      
      var sWITCH = document.getElementById("sWITCH");
      if (sWITCH) {
        sWITCH.addEventListener("click", function (e) {
          window.location.href = "./homelight.html";
        });
      }
      
      var frameLink1 = document.getElementById("frameLink1");
      if (frameLink1) {
        frameLink1.addEventListener("click", function () {
          window.location.href = "https://www.youtube.com/@VeeeeGg";
        });
      }
      
      var pragma = document.getElementById("pragma");
      if (pragma) {
        pragma.addEventListener("click", function (e) {
          window.location.href = "./pragmadark.html";
        });
      }
      
      var awiaa = document.getElementById("awiaa");
      if (awiaa) {
        awiaa.addEventListener("click", function (e) {
          window.location.href = "./and-when-im-all-alonedark.html";
        });
      }
      
      var tie = document.getElementById("tie");
      if (tie) {
        tie.addEventListener("click", function (e) {
          window.location.href = "./taking-it-easydark.html";
        });
      }
      
      var sdrwsl = document.getElementById("sdrwsl");
      if (sdrwsl) {
        sdrwsl.addEventListener("click", function (e) {
          window.location.href = "./sdrlrwsllight.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
