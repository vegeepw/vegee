<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./homelight.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Reem Kufi:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Turret Road:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="homelight" data-animate-on-scroll>
      <div class="header1">
        <img class="header-item" alt="" src="./public/frame-17@2x.png" />

        <div class="frame-parent">
          <a class="frame-wrapper" href="./homedark.html" id="frameLink">
            <div class="frame-child"></div>
          </a>
          <a
            class="vid-wrapper"
            href="https://www.youtube.com/@VeeeeGg"
            id="frameLink1"
          >
            <b class="vid">vid</b>
          </a>
        </div>
      </div>
      <div class="tags1">
        <a class="pragma" href="./pragmalight.html" id="pragma"> </a>
        <a class="awiaa" href="./and-when-im-all-alonelight.html" id="awiaa">
        </a>
        <a class="tie" href="./taking-it-easylight.html" id="tie"> </a>
        <a class="sdrwsl" href="./sdrlrwsllight.html" id="sdrwsl"> </a>
        <img class="sdrwsl-icon" alt="" src="./public/sdrwsl1@2x.png" />
      </div>
      <div class="footer1">
        <div class="vegee-container">
          <div class="vid">VEGEE Â©</div>
        </div>
      </div>
    </div>

    <script>
      var frameLink = document.getElementById("frameLink");
      if (frameLink) {
        frameLink.addEventListener("click", function (e) {
          window.location.href = "./homedark.html";
        });
      }
      
      var frameLink1 = document.getElementById("frameLink1");
      if (frameLink1) {
        frameLink1.addEventListener("click", function () {
          window.location.href = "https://www.youtube.com/@VeeeeGg";
        });
      }
      
      var pragma = document.getElementById("pragma");
      if (pragma) {
        pragma.addEventListener("click", function (e) {
          window.location.href = "./pragmalight.html";
        });
      }
      
      var awiaa = document.getElementById("awiaa");
      if (awiaa) {
        awiaa.addEventListener("click", function (e) {
          window.location.href = "./and-when-im-all-alonelight.html";
        });
      }
      
      var tie = document.getElementById("tie");
      if (tie) {
        tie.addEventListener("click", function (e) {
          window.location.href = "./taking-it-easylight.html";
        });
      }
      
      var sdrwsl = document.getElementById("sdrwsl");
      if (sdrwsl) {
        sdrwsl.addEventListener("click", function (e) {
          window.location.href = "./sdrlrwsldark.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
